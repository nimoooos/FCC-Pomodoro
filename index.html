<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FCC Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper border">
        <div class="title">
            <h1>FCC Pomodoro</h1>
        </div>
        <div id="controls" class="row">
            <div id="session-control" class="col-5">
                <div id="session-label">Session Length</div>
                <div class="row">
                    <button id="session-decrement" class="col">⬇</button>
                    <div id="session-length" class="col">5</div>
                    <button id="session-increment" class="col">⬆</button>    
                </div>
            </div>
            <div class="col-2"></div>
            <div id="break-control" class="col-5">
                <div id="break-label">Break Length</div>
                <div class="row">
                    <button id="break-decrement" class="col">⬇</button>
                    <div id="break-length" class="col">25</div>
                    <button id="break-increment" class="col">⬆</button>    
                </div>
            </div>
        </div>
        <div id="timer">
            <div id="timer-label">
                Session
                <div id="time-left">25:00</div>
                <div class="row">
                    <button id="start_stop" class="col">⏯</button>
                    <button id="reset" class="col">⏹</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script id="test" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="script.js"></script>
</body>

</html>
